<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Круговая диаграмма</title>
  <style>
   div {
    background: #ECF5E4;
    width: 100px; height: 100px;
    text-align: center;
    font: 40px/100px Times, serif;
    border: 24px solid #48D1CC;
    border-right: 24px solid #1E90FF;
    border-radius: 150px;
   }
   span {
    font-size: 0.6em;
   }
  </style>
 </head>
 <body>
   <div>25<span>%</span></div>
 </body>
</html>
